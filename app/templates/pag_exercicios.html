<!DOCTYPE html> <!--Define o tipo de documento como HTML5.-->
<html lang="pt">
<head>
    <meta charset="UTF-8"> <!--Define a codificação de caracteres para UTF-8.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ajusta a escala da página para dispositivos móveis.-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <title>Verificação de Idade</title>
    <style>
                /* Resetando margens e paddings */

        h1 {
            color: #007bff;
            font-size: 2em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div>
            <h1>Éveli Lima</h1> <!-- Logotipo ou nome principal -->
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>

            </ul>
        </nav>
    </header>

    <!-- Banner ou Hero Section -->
    <section>
        <h2>Desafios</h2>
        <p>Esta página é dedicada a exibir meus exercícios e desafios concluídos</p>
    </section>

    <h1>Verifique se você é maior ou menor de idade</h1>
    <form method="POST"> <!--O formulário ( <form method="POST">) envia os dados para o servidor quando o botão é clicado.-->
        <label for="idade">Idade: </label> <!--cria uma etiqueta para o campo de entrada (input) da idade. O atributo for="idade"faz a associação entre o rótulo e o campo de entrada com o id="idade"-->
        <input type="number" id="idade" name="idade" required> <!--permite ao usuário inserir a idade, e o botão de envio-->
        <button type="submit">Verificar</button> <!--envia os dados.-->
        <p>{{ mensagem }}</p> <!--mostra a resposta retornada pelo servidor (a variável mensagemque foi enviada pelo Flask).-->
    </form>

     <footer>
            <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
            <ul>
                <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                <li><a href="https://github.com">GitHub</a></li>
                <li><a href="https://www.instagram.com">Instagram</a></li>
            </ul>
     </footer>

</body>
</html>
